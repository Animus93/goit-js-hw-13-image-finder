<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"/>
    <form class="search-form onstrat" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="no"
          placeholder="Введите слово для поиска"
        />
      </form>
      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <div class="js-lightbox lightbox"> 
        <div class="lightbox__overlay"></div> 
        <div class="lightbox__content"> 
          <img class="lightbox__image"> 
        </div> <button type="button" class="lightbox__button" data-action="close-lightbox"></button> 
      </div>
      <button type="button" class="load-more hide">Загрузить еще</button>
    <script type="module" src="index.js"></script>
</body>
</html>
